<div class="container">
  <div class="login-form">
    <h2 class="title">Sign in</h2>
    <div class="input-field">
     <label for="email"></label>
      <input type="email" placeholder="Email (phone for mobile accounts)" name="email" id="email">

      </div>
    <div class="input-field">
     <label for="pass"></label>
      <input type="password" placeholder="Enter your password" name="pass" id="pass">

    </div>
    <div class="input">
      <div>
        <input type="checkbox" name="" id="remember">
        <label for="remember">Keep me signed in? </label>
      </div>
      <a href="#">forgot your password?</a>
    </div>

    <p class="terms">By Continue, you agree our <strong>Condition of use</strong> and <strong>Privacy Notice</strong>.</p>

    <button class="btn login">Sign in</button>

    <div class="new-user">
      <p>New to Amazon?</p>
      <button class="btn create">Create Your Amazon Account</button>

    </div>
  </div>
</div>
